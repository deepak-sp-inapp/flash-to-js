<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flash to JS</title>
    <link rel="stylesheet" href="../css/styles.css?v=1.1.5" />
    <style>
      * {
        font-family: Arial, Helvetica, sans-serif;
        font-size: 9pt;
      }
    </style>
  </head>

  <body>
    <h1>Map Template Categories / Cost Items</h1>
    <div class="map-container" onselectstart="return false;">
      <div id="loader">
        <div></div>
        <span id="loaderMsg"></span>
      </div>
      <div class="build-container">
        <div class="sticky">
          <table>
            <thead>
              <tr>
                <th width="47%">BuildStar Category / Cost Item</th>
                <th width="6%">Type</th>
                <th width="47%">Map to this item / Account</th>
              </tr>
            </thead>
          </table>
        </div>
        <div class="items" id="items">
          <table>
            <tbody id="tree"></tbody>
          </table>
        </div>
      </div>
      <div class="action-buttons">
        <span id="add-items"
          ><img
            src="../images/arrow-right.png"
            alt="add"
            class="pointer"
            title="add items"
        /></span>
        <span id="map-items"
          ><img
            src="../images/double-arrow.png"
            alt="map"
            class="pointer"
            title="map items"
        /></span>
        <span id="unmap-items"
          ><img
            src="../images/stop.png"
            alt="unmap"
            class="pointer"
            title="unmap items"
        /></span>
      </div>
      <div class="quick-book">
        <div class="sticky">
          <table>
            <thead>
              <tr>
                <th width="20%">QuickBooks</th>
                <th width="25%">
                  <label for="qbItems" class="qbRadio pointer">
                    <input
                      type="radio"
                      name="items"
                      value="items"
                      id="qbItems"
                    />
                    Items
                  </label>
                </th>
                <th width="25%">
                  <label for="qbAccounts" class="qbRadio pointer">
                    <input
                      type="radio"
                      name="items"
                      value="accounts"
                      id="qbAccounts"
                    />
                    Accounts
                  </label>
                </th>
              </tr>
            </thead>
          </table>
        </div>
        <div class="items" id="accounts">
          <table>
            <tbody id="qb-items"></tbody>
            <tbody id="qb-accounts"></tbody>
          </table>
        </div>
      </div>
    </div>

    <div class="modal">
      <div class="modal-wrapper modal-transition">
        <div class="modal-header">
          <h2 class="modal-heading"></h2>
        </div>
        <div class="modal-body">
          <div class="modal-content"></div>
        </div>
      </div>
    </div>

    <script src="../js/jquery.min.js"></script>
    <script src="../js/map_template.js?v=1.1.5"></script>
  </body>
</html>
