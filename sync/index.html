<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flash to JS</title>
    <link rel="stylesheet" href="../css/styles.css" />
  </head>

  <body>
    <h1>Map Template Categories / Cost Items</h1>
    <div class="map-container" onselectstart="return false;">
      <div class="build-container">
        <div class="sticky">
          <table>
            <thead>
              <tr>
                <th width="45%">Build category / cost items</th>
                <th width="10%">Type</th>
                <th width="45%">Map to this item / Account</th>
              </tr>
            </thead>
          </table>
        </div>
        <div class="items">
          <table>
            <tbody id="tree"></tbody>
          </table>
        </div>
      </div>
      <div class="action-buttons">
        <span id="add-items"
          ><img src="../images/arrow-right.png" alt="add" title="add items"
        /></span>
        <span id="map-items"
          ><img src="../images/double-arrow.png" alt="map" title="map items"
        /></span>
        <span id="unmap-items"
          ><img src="../images/stop.png" alt="unmap" title="unmap items"
        /></span>
      </div>
      <div class="quick-book">
        <div class="sticky">
          <table>
            <thead>
              <tr>
                <th width="15%">&nbsp;</th>
                <th width="70%">Quick Book items</th>
                <th width="15%">&nbsp;</th>
              </tr>
            </thead>
          </table>
        </div>
        <div class="items">
          <table>
            <tbody id="account-items"></tbody>
          </table>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="../js/map-template.js"></script>
  </body>
</html>
